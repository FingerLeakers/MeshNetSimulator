<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>MeshNet Simulator</title>
  <link rel="stylesheet" type="text/css" href="style.css">

<!--
  <script src="https://d3js.org/d3-collection.v1.min.js"></script>
-->
  <script src="d3/d3-collection.v1.min.js"></script>
  <script src="d3/d3-dispatch.v1.min.js"></script>
  <script src="d3/d3-quadtree.v1.min.js"></script>
  <script src="d3/d3-timer.v1.min.js"></script>
  <script src="d3/d3-force.v1.min.js"></script>
  <script src="d3/d3-zoom.v1.min.js"></script>
  <script src="d3/d3-drag.v1.min.js"></script>
  <script src="d3/d3-selection.v1.min.js"></script>
  <script src="d3/d3-interpolate.v1.min.js"></script>
  <script src="d3/d3-ease.v1.min.js"></script>
  <script src="d3/d3-color.v1.min.js"></script>
  <script src="d3/d3-transition.v1.min.js"></script>

  <script src="utils.js"></script>
  <script src="dijkstra.js"></script>
  <script src="node.js"></script>
  <script src="packet.js"></script>
  <script src="draw.js"></script>
  <script src="graph.js"></script>
  <script src="edit.js"></script>
  <script src="sim.js"></script>
  <script src="show.js"></script>

  <script>
    var graph;
    var edit;
    var sim;
    var show;

    function init() {
      // Select first tab
      document.getElementsByClassName('tablinks')[0].click();

      graph = createGraph('graph');
      edit = createEdit(graph);
      sim = createSim(graph);
      show = createShow(graph);
    }
  </script>
</head>
<body onload="init()">
  <div id="container">
    <div id="toolbar">
      <div class="tab">
        <button class="tablinks" onclick="showTab(event, 'file')">File</button>
        <button class="tablinks" onclick="showTab(event, 'edit')">Edit</button>
        <button class="tablinks" onclick="showTab(event, 'show')">Show</button>
        <button class="tablinks" onclick="showTab(event, 'sim')">Sim</button>
      </div>
      <div id="file" class="tabcontent">
        <fieldset>
        <legend>Files</legend>
        <div>
          <label>Graph</label>
          <input type="file" id="file_graph" value="">
        </div>
        <div>
          <label>Nodes</label>
          <input type="file" id="file_nodes" value="">
        </div>
        <div>
          <input type="button" onclick="edit.loadMeshViewerData('file_graph', 'file_nodes')" value="Load">
          <input type="button" onclick="edit.saveMeshViewerData()" value="Save">
        </div>
        </fieldset>
      </div>

      <div id="show" class="tabcontent">
        <fieldset id="show_info">
        </fieldset>
        <input type="button" onclick="show.showSelectedInfo()" value="Show">
      </div>

      <div id="edit" class="tabcontent">
        <fieldset>
          <legend>Selection</legend>
          <div>
            <input type="button" onclick="graph.extendSelection()" value="extend">
            <input type="button" onclick="graph.clearSelection()" value="clear">
          </div>
        </fieldset>
        <fieldset>
          <legend>Nodes</legend>
          <div>
            <input type="button" onclick="graph.connectSelectedNodes()" value="connect">
            <input type="button" onclick="graph.disconnectSelectedNodes()" value="disconnect">
          </div>
        </fieldset>
        <fieldset>
          <legend>Nodes&amp;Links</legend>
          <div>
            <input type="button" onclick="graph.removeSelection()" value="remove">
          </div>
        </fieldset>
        <fieldset>
          <legend>Add Primitives</legend>
          <input type="button" onclick="edit.addSingle()" value="Node">
          <input type="button" onclick="edit.addLine('line_n', 'line_loop')" value="Line">
          <div>
            <input type="number" id="line_n" min="1" max="999" value="3">
            <div>
              <input type="checkbox" id="line_loop">
              <span>Loop</span>
            </div>
          </div>
          <input type="button" onclick="edit.addStar('star_n')" value="Star">
          <input type="number" id="star_n" min="1" max="999" value="4">

          <input type="button" onclick="edit.addLattice('lattice_x', 'lattice_y')" value="Lattice">
          <div>
            <div>
              <input type="number" id="lattice_x" min="1" max="999" value="3">
              <span>x</span>
              <input type="number" id="lattice_y" min="1" max="999" value="3">
            </div>
          </div>
          <!--
          <input type="button" onclick="edit.addLayer('layer_x', 'layer_y')" value="add layer">
          <input type="number" id="layer_x" min="3" max="999" value="3">
          <input type="number" id="layer_y" min="3" max="999" value="3">
          -->
        </fieldset>
        <fieldset>
          <legend>Change Link</legend>
          <label>Quality:</label>
          <div>
            <select id="quality_type">
              <option value="fixed">Fixed</option>
              <option value="random">Random</option>
            </select>
            <input type="number" id="quality_value" min="0" max="100" value="50">
            <span>%</span>
            <input type="button" onclick="edit.changeLinkQuality('quality_type', 'quality_value')" value="Change">
          </div>
          <label>Bandwidth:</label>
          <div>
            <input type="number" id="bandwidth_value" min="0" max="100" value="50">
            <span>%</span>
            <input type="button" onclick="edit.changeLinkBandwidth('bandwidth_value')" value="Change">
          </div>
        </fieldset>
        <fieldset>
          <legend>Animation</legend>
          <div>
            <input type="button" onclick="graph.toggleAnimation()" value="toggle">
          </div>
        </fieldset>
        <fieldset>
          <legend>Misc</legend>
          <div>
            <input type="button" onclick="graph.resetView()" value="reset view">
            <input type="button" onclick="graph.resetData()" value="remove graph">
          </div>
        </fieldset>
      </div>

      <div id="sim" class="tabcontent">
        <fieldset>
          <legend>Simulator</legend>
          <input type="button" onclick="sim.step('sim_steps', 'deploy_packets')" value="step">
          <select id="sim_steps">
            <option value="1">1</option>
            <option value="10">10</option>
            <option value="100">100</option>
            <option value="1000">1000</option>
            <option value="10000">10000</option>
          </select>
          <br />
          <label>Total Steps:</label><span id="sim_steps_total">0</span><br />
          <label>Steps Duration:</label><span id="sim_duration">0</span><br />
          <input type="button" onclick="sim.reset()" value="reset">
        </fieldset>
        <fieldset>
          <legend>Packet Placement</legend>
          <input type="button" onclick="sim.addRoutes()" value="Add Routes">
          <!-- <label>Deploy on every step<label> -->
          <input type="checkbox" id="deploy_packets">
          <input type="button" onclick="sim.deployPackets()" value="Deploy"><br />
          <label>Total Routes:</label><span id="sim_routes_total">0</span><br />
          <table>
            <thead>
              <tr>
                <th onclick="sortLexial(this)">From</th>
                <th onclick="sortLexial(this)">To</th>
                <th onclick="sortNumerical(this)">Rate</th>
                <th onclick="sortNumerical(this)">Send</th>
                <th onclick="sortNumerical(this)">Recv</th>
                <th onclick="sortNumerical(this)">Eff</th>
              </tr>
            </thead>
            <tbody id='sim_routes'>
            </tbody>
          </table>
        </fieldset>
        <fieldset>
          <legend>Routing Statistics</legend>
          <label>Routes:</label><span id="routes_count">0</span><br />
          <label>Send:</label><span id="routes_packets_send">0</span><br />
          <label>Received:</label><span id="routes_packets_received">0</span><br />
          <label>Transit:</label><span id="routes_packets_transit">0</span><br />
          <label>Lost:</label><span id="routes_packets_lost">0</span>
        </fieldset>
        <fieldset>
          <legend>Routing Efficiency</legend>
          <label>Efficiency:</label><span id="routing_efficiency">0</span>
        </fieldset>
        <fieldset>
          <legend>Packet Statistics</legend>
          <label>Unicast:</label><span id="packets_unicast_count">0</span><br />
          <label>Broadcast:</label><span id="packets_broadcast_count">0</span>
        </fieldset>
        <fieldset>
          <legend>Graph Statistics</legend>
          <label>Links:</label><span id="graph_links_count">0</span><br />
          <label>Nodes:</label><span id="graph_nodes_count">0</span><br />
          <label>Clients:</label><span id="sim_clients_count">0</span>
        </fieldset>
      </div>
    </div>
    <div id="graph" class="graph">
    </div>
  </div>
  <noscript>
    <strong>JavaScript required</strong>
  </noscript>
</body>
</html>
